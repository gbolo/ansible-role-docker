---

- name: prepare
  ansible.builtin.import_tasks: prepare.yml
  tags:
    - always

- name: compose
  ansible.builtin.import_tasks: compose.yaml
  tags:
    - docker_compose
  when:
    - docker_compose is defined
    - docker_compose.install is defined
    - docker_compose.install

- name: repositories
  ansible.builtin.import_tasks: repositories.yml
  when:
    - ansible_os_family | lower in ['debian', 'redhat']
  tags:
    - docker_repo

- name: install
  ansible.builtin.import_tasks: install.yml
  tags:
    - docker_install

- name: plugins
  ansible.builtin.import_tasks: plugins.yml
  when:
    - docker_plugins is defined
    - docker_plugins | count > 0
  tags:
    - docker_plugins

- name: configure
  ansible.builtin.import_tasks: configure.yml
  tags:
    - docker_config

- name: service
  ansible.builtin.import_tasks: service.yml
  tags:
    - docker_service

...
