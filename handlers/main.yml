---

- name: start containerd
  service:
    name: containerd
    state: started
  when:
    - ansible_os_family | lower == 'archlinux'

- name: restart-docker
  service:
    name: docker
    state: restarted

- name: daemon-reload
  systemd:
    daemon_reload: true
    force: true
  when:
    - ansible_service_mgr == 'systemd'

